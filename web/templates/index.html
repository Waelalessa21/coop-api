<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/assets/images/app-logo.png" type="image/x-icon">
    <title>ساير - توظيف</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>التدريب مع ســـاير</h1>
            <p class="header-description">قائمة اعضاء ســـاير المحتملين</p>
        </header>

        <div class="tab-container">
            <div class="tab-bar">
                <button class="tab-button active" data-target="submissionsSection">طلبات التدريب</button>
                <button class="tab-button" data-target="opportunitiesSection">إضافة مجال</button>
            </div>
        </div>

        <div class="tab-content" id="submissionsSection">
            <div class="submissions-list" id="submissionsList">
                <div class="loading">جاري التحميل...</div>
            </div>
        </div>

        <div class="tab-content hidden" id="opportunitiesSection">
            <div class="opportunity-form-card">
                <form id="opportunityForm" class="opportunity-form">
                    <div class="form-group">
                        <label for="opportunityField">المجال</label>
                        <input type="text" id="opportunityField" name="field" placeholder="مثال: تصميم تجربة المستخدم" required>
                    </div>
                    <div class="form-group">
                        <label for="opportunityDetails">تفاصيل المجال</label>
                        <textarea id="opportunityDetails" name="description" placeholder="اكتب وصفاً موجزاً عن المجال" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="opportunityTasks">المهام المتوقعة</label>
                        <textarea id="opportunityTasks" name="expected_tasks" placeholder="اذكر أبرز المهام والمسؤوليات" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="primary-button">حفظ المجال</button>
                    <div class="form-status" id="opportunityFormStatus"></div>
                </form>
            </div>

            <div class="opportunities-list" id="opportunitiesList">
                <div class="loading">جاري تحميل المجالات...</div>
            </div>
        </div>
    </div>

    <div class="modal" id="submissionModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div id="submissionDetails"></div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
